<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>鳥居ゲーム</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }
        .screen {
            display: none;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        .active {
            display: flex;
        }
        .button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
            position: absolute;
            bottom: 20%;
        }
        .torii {
            display: inline-block;
            margin: 20px;
            cursor: pointer;
            width: 30%;
            max-width: 200px;
            height: auto;
            z-index: 2;
            position: relative;
        }
        #result .bells {
            margin-top: 20px;
            z-index: 2;
            position: relative;
        }
        img.fullscreen-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
    </style>
</head>
<body>

    <!-- タイトル画面 -->
    <div id="title" class="screen active">
        <img src="background.jpg" alt="背景イラスト" class="fullscreen-bg">
        <h1 style="z-index: 2; position: relative;"><img src="title.png" alt="タイトル画像"></h1>
        <button class="button" onclick="startGame()">はじめる</button>
    </div>

    <!-- ゲーム画面 -->
    <div id="game" class="screen">
        <img id="background" alt="背景イラスト" class="fullscreen-bg">
        <p id="round" style="z-index: 2; position: relative;">1回目</p>
        <div>
            <img id="torii1" alt="鳥居1" class="torii" onclick="selectTorii(1)">
            <img id="torii2" alt="鳥居2" class="torii" onclick="selectTorii(2)">
        </div>
    </div>
    <script>
        // 背景イラストの配列
        const backgrounds = ['91363.png', '91364.png', '91365.png', '91366.png', '91367.png', '91368.png', '91369.png', '91370.png', '91371.png', '91372.png'];

        // 鳥居の画像の配列
        const toriiImages = ['torii1.png', 'torii2.png', 'torii3.png', 'torii4.png', 'torii5.png', 'torii6.png', 'torii7.png'];

        // ランダムに背景イラストを選択
        function setRandomBackground() {
            const randomBackground = backgrounds[Math.floor(Math.random() * backgrounds.length)];
            document.getElementById('background').src = randomBackground;
        }

        // ランダムに鳥居の画像を設定
        function setRandomToriiImages() {
            const randomTorii1 = toriiImages[Math.floor(Math.random() * toriiImages.length)];
            let randomTorii2;
            do {
                randomTorii2 = toriiImages[Math.floor(Math.random() * toriiImages.length)];
            } while (randomTorii1 === randomTorii2);

            document.getElementById('torii1').src = randomTorii1;
            document.getElementById('torii2').src = randomTorii2;
        }

        setRandomBackground();
        setRandomToriiImages();

    </script>

    <!-- リザルト画面 -->
    <div id="result" class="screen">
        <img src="91374.png" alt="背景イラスト" class="fullscreen-bg">
        <h2 style="z-index: 2; position: relative;">結果</h2>
        <p id="correctCount" style="z-index: 2; position: relative;">正解した回数: 0</p>
        <div class="bells" style="z-index: 2; position: relative;"></div>
        <button class="button" onclick="goToTitle()">タイトルへ</button>
    </div>

    <script>
        let correctTorii = 0;
        let round = 1;
        let maxRounds = 35;
        let correctCount = 0;

        function startGame() {
            document.getElementById('title').classList.remove('active');
            document.getElementById('game').classList.add('active');
            round = 1;
            correctCount = 0;
            updateRound();
            setRandomTorii();
            setRandomToriiImages();
            setRandomBackground();
        }

        function setRandomTorii() {
            correctTorii = Math.floor(Math.random() * 2) + 1;
        }

        function updateRound() {
            document.getElementById('round').textContent = `${round}回目`;
        }

        function selectTorii(selected) {
            if (selected === correctTorii) {
                correctCount++;
            }
            if (round < maxRounds) {
                round++;
                updateRound();
                setRandomTorii();
                setRandomToriiImages();
                setRandomBackground();
            } else {
                endGame();
            }
        }

        function endGame() {
            document.getElementById('game').classList.remove('active');
            document.getElementById('result').classList.add('active');
            document.getElementById('correctCount').textContent = `正解した回数: ${correctCount}`;
            const bells = document.querySelector('.bells');
            bells.innerHTML = '';
            for (let i = 0; i < correctCount; i++) {
                const bell = document.createElement('span');
                bell.textContent = '🔔';
                bells.appendChild(bell);
            }
        }

        function goToTitle() {
            document.getElementById('result').classList.remove('active');
            document.getElementById('title').classList.add('active');
        }
    </script>

</body>
</html>
